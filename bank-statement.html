    <script>
        document.getElementById('statement-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            const accountNumber = document.getElementById('accountNumber').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const email = document.getElementById('email').value;

            // Confirmation alert
            if (confirm('Are you sure you want to generate and download the PDF?')) {
                // Create a PDF using jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Add text to PDF
                doc.text('Bank Statement Request', 10, 10);
                doc.text(`Account Number: ${accountNumber}`, 10, 20);
                doc.text(`Start Date: ${startDate}`, 10, 30);
                doc.text(`End Date: ${endDate}`, 10, 40);
                doc.text(`Email: ${email}`, 10, 50);

                // Save the PDF
                doc.save('Bank_Statement_Request.pdf');
            }
        });
    </script>
