    <!-- Custom JavaScript -->
    <script>
        document.getElementById('loan-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            var name = document.getElementById('name').value;
            var loanType = document.getElementById('loan-type').value;
            var loanAmount = parseFloat(document.getElementById('loan-amount').value);
            var adharNumber = document.getElementById('adhar-number').value;
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phone-number').value;

            // Determine interest rate and duration based on loan amount
            var interestRate, duration;
            if (loanAmount >= 100000 && loanAmount <= 500000) {
                interestRate = 1;
                duration = 24;
            } else if (loanAmount > 500000) {
                interestRate = 4;
                duration = 60;
            } else {
                alert('Loan amount must be at least 1 lakh.');
                return;
            }

            // Calculate monthly payment
            var monthlyInterestRate = interestRate / 100 / 12;
            var numberOfMonths = duration;
            var monthlyPayment = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfMonths)) / (Math.pow(1 + monthlyInterestRate, numberOfMonths) - 1);
            
            // Create success message
            var message = 'Loan Application Successful\n\n' +
                          'Name: ' + name + '\n' +
                          'Loan Type: ' + loanType + '\n' +
                          'Loan Amount: ₹' + loanAmount.toFixed(2) + '\n' +
                          'Interest Rate: ' + interestRate + '%\n' +
                          'Duration: ' + duration + ' months\n' +
                          'Monthly Payment: ₹' + monthlyPayment.toFixed(2) + '\n' +
                          'Aadhar Number: ' + adharNumber + '\n' +
                          'Email: ' + email + '\n' +
                          'Phone Number: ' + phoneNumber;

            // Show success alert with form data
            alert(message);

            // Optionally, reset the form after submission
            document.getElementById('loan-form').reset();
        });
    </script>
