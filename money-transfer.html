    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('transfer-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            
            // Get form data
            const accountNumber = document.getElementById('account-number').value;
            const bankName = document.getElementById('bank-name').value;
            const ifscCode = document.getElementById('ifsc-code').value;
            const state = document.getElementById('state').value;
            const amount = document.getElementById('amount').value;
            
            // Perform form validation (basic example)
            if (accountNumber && bankName && ifscCode && state && amount) {
                // Show success alert
                alert(`Successfully sent ${amount} to account number ${accountNumber} at ${bankName} with IFSC code ${ifscCode}.`);
            } else {
                alert('Please fill in all fields.');
            }
        });
